<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier DVD</title>
</head>
<body>
    <button><a href="{% url 'bibliothequaire' %}">Retour</a></button>
    <h1>Modifier un DVD</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" value="{{ dvd.nom }}" required>
        <label for="realisateur">Auteur</label>
        <input type="text" name="realisateur" id="realisateur" value="{{ dvd.realisateur }}" required>
        <input type="submit" value="Modifier">
    </form>
</body>
</html>
